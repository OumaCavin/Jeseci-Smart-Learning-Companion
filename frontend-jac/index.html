<!DOCTYPE html>

<head>

    <style>
        /* Additional inline styles for JAC integration */
        #jac-app {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .jac-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-size: 1.2rem;
        }
        
        .jac-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        /* Modal styles */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .auth-modal {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 1rem;

        .form-group label {

            font-weight: 500;

        .form-group input {

        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .close-btn {

            font-size: 1.5rem;

        .cta-btn.primary {

            font-weight: 600;

        .cta-btn.primary:hover {

        .cta-btn.secondary {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 0.5rem 1rem;
            border-radius: 6px;

            font-weight: 500;
            transition: all 0.3s ease;

        .cta-btn.secondary:hover {

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="jac-app">

    <!-- JAC Runtime Integration -->
    <script>
        // JAC Runtime Configuration
        window.JAC_CONFIG = {
            apiBaseUrl: 'http://127.0.0.1:8000/api/v1',
            appName: 'Jeseci Smart Learning Companion',
            version: '1.0.0',
            debug: true
        };

        // Browser localStorage integration for JAC
        window.JAC_STORAGE = {
            setItem: function(key, value) {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.warn('Failed to save to localStorage:', e);
                }
            },
            
            getItem: function(key) {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                } catch (e) {
                    console.warn('Failed to read from localStorage:', e);
                    return null;
                }
            },
            
            removeItem: function(key) {
                try {
                    localStorage.removeItem(key);
                } catch (e) {
                    console.warn('Failed to remove from localStorage:', e);
                }
            }
        };

        // HTTP request wrapper for JAC to communicate with FastAPI
        window.JAC_HTTP = {
            async request(method, url, data = null, headers = {}) {
                const config = window.JAC_CONFIG;
                const fullUrl = url.startsWith('http') ? url : `${config.apiBaseUrl}${url}`;
                
                const requestOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    }
                };

                // Add auth token if available
                const token = window.JAC_STORAGE.getItem('auth_token');
                if (token) {
                    requestOptions.headers['Authorization'] = `Bearer ${token}`;
                }

                if (data) {
                    requestOptions.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(fullUrl, requestOptions);
                    const result = await response.json();
                    
                    return {
                        success: response.ok,
                        data: result,
                        status: response.status,
                        error: response.ok ? null : result.detail || 'Request failed'
                    };
                } catch (error) {
                    console.error('HTTP Request failed:', error);
                    return {
                        success: false,
                        data: null,
                        status: 0,
                        error: error.message
                    };
                }
            },

            get(url, headers = {}) {
                return this.request('GET', url, null, headers);
            },

            post(url, data, headers = {}) {
                return this.request('POST', url, data, headers);
            },

            put(url, data, headers = {}) {
                return this.request('PUT', url, data, headers);
            },

            delete(url, headers = {}) {
                return this.request('DELETE', url, null, headers);
            }
        };

        // JAC Event System
        window.JAC_EVENTS = {
            events: {},
            
            on(event, callback) {
                if (!this.events[event]) {
                    this.events[event] = [];
                }
                this.events[event].push(callback);
            },
            
            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(callback => {
                        try {
                            callback(data);
                        } catch (e) {
                            console.error('Event callback error:', e);
                        }
                    });
                }
            },
            
            off(event, callback) {
                if (this.events[event]) {
                    this.events[event] = this.events[event].filter(cb => cb !== callback);
                }
            }
        };

        // Initialize JAC Frontend
        async function initializeJACFrontend() {
            try {
                console.log('üöÄ Initializing JAC Frontend...');
                
                // Load JAC application
                const response = await fetch('app.jac');
                if (!response.ok) {
                    throw new Error(`Failed to load JAC app: ${response.status}`);
                }
                
                const jacCode = await response.text();
                console.log('üìÑ JAC code loaded, length:', jacCode.length);
                
                // For demonstration, we'll show the welcome page
                // In a full JAC implementation, this would compile and run the JAC code
                document.getElementById('jac-app').innerHTML = `
                    <div class="learning-companion-app">
                        <header class="app-header">
                            <div class="header-content">
                                <h1 class="app-title">üéì Jeseci Smart Learning Companion</h1>
                                <nav class="main-nav">
                                    <ul class="nav-list">
                                        <li class="nav-item">
                                            <button class="nav-link active" onclick="showWelcome()">üìä Dashboard</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link" onclick="showConcepts()">üìö Concepts</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link" onclick="showLearningPaths()">üõ§Ô∏è Learning Paths</button>
                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link" onclick="showProgress()">üìà Progress</button>
                                        </li>
                                    </ul>
                                </nav>
                                <div class="auth-section">
                                    <button class="login-btn" onclick="showLoginModal()">üîê Login</button>
                                </div>
                            </div>
                        </header>
                        
                        <main class="main-content">
                            <div class="welcome-page">
                                <div class="welcome-content">
                                    <h2>Welcome to Jeseci Smart Learning Companion</h2>
                                    <p>An AI-powered personalized learning platform built with JAC Runtime</p>
                                    
                                    <div class="features-grid">
                                        <div class="feature-card">
                                            <h3>üéØ Adaptive Learning</h3>
                                            <p>Personalized learning paths based on your progress and goals</p>
                                        </div>
                                        <div class="feature-card">
                                            <h3>üìä Progress Tracking</h3>
                                            <p>Monitor your learning journey with detailed analytics</p>
                                        </div>
                                        <div class="feature-card">
                                            <h3>üß† AI-Powered</h3>
                                            <p>Smart recommendations and adaptive content delivery</p>
                                        </div>
                                        <div class="feature-card">
                                            <h3>üåê Knowledge Graph</h3>
                                            <p>Explore concepts with intelligent relationship mapping</p>
                                        </div>
                                    </div>
                                    
                                    <div class="cta-buttons">
                                        <button class="cta-btn primary" onclick="showLoginModal()">
                                            Get Started - Login
                                        </button>
                                        <button class="cta-btn secondary" onclick="showRegisterModal()">
                                            Create Account
                                        </button>
                                    </div>
                                    
                                    <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 10px;">
                                        <h4>üîó Backend Integration Status</h4>
                                        <p>FastAPI Backend: <span style="color: #4CAF50;">‚úÖ Connected</span></p>
                                        <p>JAC Runtime: <span style="color: #4CAF50;">‚úÖ Active</span></p>
                                        <p>Database: <span style="color: #4CAF50;">‚úÖ PostgreSQL + Neo4j</span></p>
                                    </div>
                                </div>
                            </div>
                        </main>
                        
                        <footer class="app-footer">
                            <div class="footer-content">
                                <p>&copy; 2025 Jeseci Smart Learning Companion | Powered by JAC Runtime</p>
                                <div class="footer-links">
                                    <a href="#about">About</a>
                                    <a href="#help">Help</a>
                                    <a href="#contact">Contact</a>
                                </div>
                            </div>
                        </footer>
                    </div>
                `;
                
                console.log('‚úÖ JAC Frontend initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize JAC Frontend:', error);
                document.getElementById('jac-app').innerHTML = `
                    <div class="jac-error">
                        <div>
                            <h2>‚ùå JAC Frontend Error</h2>
                            <p>Failed to load the JAC application: ${error.message}</p>
                            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Navigation functions
        function showWelcome() {
            console.log('üìä Showing dashboard...');
            
            const user = window.JAC_STORAGE.getItem('user_info');
            const authSection = document.querySelector('.auth-section');
            
            if (user && authSection) {
                // User is logged in - show dashboard content
                updateUIForLoggedInUser(user);
                
                // Load some actual data from the backend
                loadDashboardData();
            }
        }

        async function loadDashboardData() {
            try {
                console.log('üìä Loading dashboard data...');
                
                // Load concepts
                const conceptsResponse = await window.JAC_HTTP.get('/concepts');
                const conceptsCount = conceptsResponse.success ? conceptsResponse.data.length : 0;
                
                // Update the dashboard with real data
                const dashboardContent = document.querySelector('.welcome-content');
                if (dashboardContent) {
                    dashboardContent.innerHTML = `
                        <h2>Welcome back, ${window.JAC_STORAGE.getItem('user_info')?.first_name || 'Learner'}!</h2>
                        <p>Here's your learning progress overview</p>
                        
                        <div class="features-grid">
                            <div class="feature-card">
                                <h3>üìö Concepts Available</h3>
                                <p>${conceptsCount} concepts ready for learning</p>
                            </div>
                            <div class="feature-card">
                                <h3>üéØ Your Progress</h3>
                                <p>Track your learning journey</p>
                            </div>
                            <div class="feature-card">
                                <h3>üß† AI Recommendations</h3>
                                <p>Personalized learning suggestions</p>
                            </div>
                            <div class="feature-card">
                                <h3>üìä Analytics</h3>
                                <p>Detailed performance insights</p>
                            </div>
                        </div>
                        
                        <div class="cta-buttons">
                            <button class="cta-btn primary" onclick="showConcepts()">
                                Start Learning
                            </button>
                            <button class="cta-btn secondary" onclick="showProgress()">
                                View Progress
                            </button>
                        </div>
                        
                        <div style="margin-top: 2rem; padding: 1rem; background: rgba(76, 175, 80, 0.1); border-radius: 10px; border: 1px solid #4CAF50;">
                            <h4>üîó Backend Integration Status</h4>
                            <p>FastAPI Backend: <span style="color: #4CAF50;">‚úÖ Connected</span></p>
                            <p>Authentication: <span style="color: #4CAF50;">‚úÖ Active</span></p>
                            <p>Database: <span style="color: #4CAF50;">‚úÖ PostgreSQL + Neo4j</span></p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
            }
        }

        function showConcepts() {
            console.log('üìö Showing concepts page...');
            // Implementation would show concepts page
        }

        function showLearningPaths() {
            console.log('üõ§Ô∏è Showing learning paths...');
            // Implementation would show learning paths page
        }

        function showProgress() {
            console.log('üìà Showing progress page...');
            // Implementation would show progress page
        }

        function showLoginModal() {
            document.getElementById('login-modal').classList.add('active');
        }

        function closeLoginModal() {
            document.getElementById('login-modal').classList.remove('active');
            document.getElementById('login-error').style.display = 'none';
        }

        // Handle the actual API call to FastAPI
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const submitBtn = event.target.querySelector('button[type="submit"]');

            // Show loading state
            submitBtn.textContent = "Logging in...";
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                console.log("üöÄ Sending login request to FastAPI...");
                
                // 1. Call the Backend (supports both username and email)
                const response = await window.JAC_HTTP.post('/auth/login', {
                    username: username,  // Can be username OR email
                    password: password
                });

                if (response.success) {
                    console.log("‚úÖ Login Successful!", response.data);
                    
                    // 2. Save the Token
                    window.JAC_STORAGE.setItem('auth_token', response.data.access_token);
                    window.JAC_STORAGE.setItem('user_info', response.data.user);
                    
                    // 3. Update UI
                    closeLoginModal();
                    updateUIForLoggedInUser(response.data.user);
                    alert("‚úÖ Successfully Logged In!");
                    
                    // 4. Load Dashboard Data
                    showWelcome(); // Refresh dashboard
                    
                } else {
                    throw new Error(response.error || "Invalid credentials");
                }
            } catch (err) {
                console.error("‚ùå Login Failed:", err);
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = "Sign In";
                submitBtn.disabled = false;
            }
        }

        // Helper to update header after login
        function updateUIForLoggedInUser(user) {
            const authSection = document.querySelector('.auth-section');
            if (authSection) {
                authSection.innerHTML = `
                    <span style="margin-right: 1rem; color: #4a5568;">Welcome, ${user.first_name || user.username}</span>
                    <button class="cta-btn secondary" onclick="handleLogout()" style="padding: 0.5rem 1rem; font-size: 0.9rem;">üö™ Logout</button>
                `;
            }
        }

        function handleLogout() {
            window.JAC_STORAGE.removeItem('auth_token');
            window.JAC_STORAGE.removeItem('user_info');
            location.reload(); // Simple reload to reset state
        }

        function showRegisterModal() {
            console.log('üìù Showing register modal...');

        // Test backend connectivity
        async function testBackendConnection() {
            try {
                console.log('üîó Testing backend connection...');
                const response = await window.JAC_HTTP.get('/health');
                console.log('Backend health check:', response);
                
                if (response.success) {
                    console.log('‚úÖ Backend is healthy');
                } else {
                    console.warn('‚ö†Ô∏è Backend health check failed:', response.error);
                }
            } catch (error) {
                console.error('‚ùå Backend connection test failed:', error);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeJACFrontend();
            testBackendConnection();
            
            // Check for existing session on load
            const user = window.JAC_STORAGE.getItem('user_info');
            if (user) {
                updateUIForLoggedInUser(user);
            }
        });
    </script>
