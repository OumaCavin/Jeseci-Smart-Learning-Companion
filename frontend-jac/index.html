    <script>
        // JAC Runtime Configuration
        window.JAC_CONFIG = {
            apiBaseUrl: 'http://127.0.0.1:8000/api/v1',
            appName: 'Jeseci Smart Learning Companion',
            version: '1.0.0',
            debug: true
        };

        // Browser localStorage integration for JAC
        window.JAC_STORAGE = {
            setItem: function(key, value) {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.warn('Failed to save to localStorage:', e);
                }
            },
            
            getItem: function(key) {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                } catch (e) {
                    console.warn('Failed to read from localStorage:', e);
                    return null;
                }
            },
            
            removeItem: function(key) {
                try {
                    localStorage.removeItem(key);
                } catch (e) {
                    console.warn('Failed to remove from localStorage:', e);
                }
            }
        };

        // HTTP request wrapper for JAC to communicate with FastAPI
        window.JAC_HTTP = {
            async request(method, url, data = null, headers = {}) {
                const config = window.JAC_CONFIG;
                const fullUrl = url.startsWith('http') ? url : `${config.apiBaseUrl}${url}`;
                
                const requestOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    }
                };

                // Add auth token if available
                const token = window.JAC_STORAGE.getItem('auth_token');
                if (token) {
                    requestOptions.headers['Authorization'] = `Bearer ${token}`;
                }

                if (data) {
                    requestOptions.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(fullUrl, requestOptions);
                    const result = await response.json();
                    
                    return {
                        success: response.ok,
                        data: result,
                        status: response.status,
                        error: response.ok ? null : result.detail || 'Request failed'
                    };
                } catch (error) {
                    console.error('HTTP Request failed:', error);
                    return {
                        success: false,
                        data: null,
                        status: 0,
                        error: error.message
                    };
                }
            },

            get(url, headers = {}) {
                return this.request('GET', url, null, headers);
            },

            post(url, data, headers = {}) {
                return this.request('POST', url, data, headers);
            },

            put(url, data, headers = {}) {
                return this.request('PUT', url, data, headers);
            },

            delete(url, headers = {}) {
                return this.request('DELETE', url, null, headers);
            }
        };

        // JAC Event System
        window.JAC_EVENTS = {
            events: {},
            
            on(event, callback) {
                if (!this.events[event]) {
                    this.events[event] = [];
                }
                this.events[event].push(callback);
            },
            
            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(callback => {
                        try {
                            callback(data);
                        } catch (e) {
                            console.error('Event callback error:', e);
                        }
                    });
                }
            },
            
            off(event, callback) {
                if (this.events[event]) {
                    this.events[event] = this.events[event].filter(cb => cb !== callback);
                }
            }
        };

        // Initialize JAC Frontend

                // Load JAC application

                        <main class="main-content">

                                    <div class="features-grid">
                                        <div class="feature-card">

                console.log('‚úÖ JAC Frontend initialized successfully');

                            <h2>‚ùå JAC Frontend Error</h2>

                                Retry
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        async function loadDashboardData() {
            try {
                console.log('üìä Loading dashboard data...');
                
                // Fetch all data in parallel
                const [conceptsResponse, progressResponse, learningPathsResponse] = await Promise.all([
                    window.JAC_HTTP.get('/concepts'),
                    window.JAC_HTTP.get('/progress'),
                    window.JAC_HTTP.get('/learning-paths').catch(() => ({ success: false }))
                ]);
                
                const conceptsCount = conceptsResponse.success ? conceptsResponse.data.length : 0;
                const stats = progressResponse.success ? progressResponse.data.overall_stats : {
                    total_time_spent: 0, completion_rate: 0, learning_streak: 0, total_concepts_learned: 0
                };
                const conceptProgress = progressResponse.success ? progressResponse.data.concept_progress : [];
                const learningPaths = learningPathsResponse.success ? learningPathsResponse.data : [];
                
                // Find the most recent learning activity for "Continue Learning" section
                const recentProgress = conceptProgress
                    .filter(p => p.status !== 'completed')
                    .sort((a, b) => new Date(b.last_accessed) - new Date(a.last_accessed))[0];
                
                const userName = window.JAC_STORAGE.getItem('user_info')?.first_name || 'Learner';
                const dashboardContent = document.querySelector('.welcome-content');

                if (dashboardContent) {
                    dashboardContent.innerHTML = `
                        <div style="text-align: center; margin-bottom: 3rem;">
                            <h2>Welcome back, ${userName}!</h2>
                            <p style="color: #718096; font-size: 1.1rem;">Ready to continue your learning journey?</p>
                        </div>

                        <!-- Big Stats Dashboard -->

        // Submit quiz function
        async function submitQuiz(attemptId) {
            try {
                // Collect all answers
                const responses = {};
                const questions = window.currentQuizData.questions;
                
                questions.forEach((question, index) => {
                    if (question.options && Array.isArray(question.options)) {
                        // Radio button question
                        const selected = document.querySelector(`input[name="question_${index}"]:checked`);
                        responses[question.id || `q_${index}`] = selected ? selected.value : '';
                    } else {
                        // Text input question
                        const input = document.getElementById(`question_${index}`);
                        responses[question.id || `q_${index}`] = input ? input.value : '';
                    }
                });
                
                // Calculate time taken (simplified)
                const startTime = new Date(window.currentQuizData.started_at).getTime();
                const timeTaken = Math.floor((Date.now() - startTime) / 1000 / 60); // minutes
                
                // Submit quiz
                const response = await window.JAC_HTTP.post(`/quizzes/attempts/${attemptId}/submit`, {
                    quiz_id: window.currentQuizData.quiz_id,
                    responses: responses,
                    time_taken: timeTaken
                });
                
                if (!response.success) {
                    throw new Error(response.error || 'Failed to submit quiz');
                }
                
                const result = response.data;
                
                // Show results
                displayQuizResults(result);
                
            } catch (error) {
                console.error('Error submitting quiz:', error);
                showNotification(`‚ùå Failed to submit quiz: ${error.message}`, 'error');

        async function startLearningPath(pathId, title) {
            try {
                console.log(`üöÄ Starting learning path: "${title}" (ID: ${pathId})`);
                
                // Fetch the learning path details with concepts
                const response = await window.JAC_HTTP.get(`/learning-paths/${pathId}`);
                
                if (!response.success) {
                    throw new Error(`Failed to fetch path details: ${response.message || 'Unknown error'}`);
                }
                
                const pathData = response.data;
                const concepts = pathData.concepts || [];
                
                if (concepts.length === 0) {
                    alert(`‚ö†Ô∏è Learning path "${title}" has no concepts assigned yet.\n\nPlease contact the administrator to add concepts to this path.`);
                    return;
                }
                
                // Find the first uncompleted concept (logical next lesson)
                const nextConcept = concepts.find(concept => !concept.completed);
                
                if (!nextConcept) {
                    // All concepts are completed
                    showNotification(`üéâ Learning path "${title}" is fully completed!\n\nAll lessons have been finished. Great job!`, 'success');
                    return;
                }
                
                console.log(`üìö Starting with next concept: ${nextConcept.display_name} (status: ${nextConcept.status})`);
                
                // Launch the AI lesson for the next concept
                startLearningConcept(nextConcept.concept_id, nextConcept.display_name);
                
                // Show a brief success message
                const message = nextConcept.status === 'not_started' 
                    ? `üöÄ Started learning path: "${title}"\nüìö First lesson: ${nextConcept.display_name}`
                    : `‚ñ∂Ô∏è Continuing learning path: "${title}"\nüìö Next lesson: ${nextConcept.display_name}`;
                    
                showNotification(message, 'success');
                
            } catch (error) {
                console.error('Error starting learning path:', error);
                alert(`‚ùå Failed to start learning path: "${title}"\n\nError: ${error.message}\n\nPlease try again or contact support if the problem persists.`);
            }
        }

        // Simple notification system for user feedback
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${message.replace(/\n/g, '<br>')}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Handle the actual API call to FastAPI
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const submitBtn = event.target.querySelector('button[type="submit"]');

            // Show loading state
            submitBtn.textContent = "Logging in...";
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                console.log("üöÄ Sending login request to FastAPI...");
                
                // 1. Call the Backend (supports both username and email)
                const response = await window.JAC_HTTP.post('/auth/login', {
                    username: username,  // Can be username OR email
                    password: password
                });

                if (response.success) {
                    console.log("‚úÖ Login Successful!", response.data);
                    
                    // 2. Save the Token
                    window.JAC_STORAGE.setItem('auth_token', response.data.access_token);
                    window.JAC_STORAGE.setItem('user_info', response.data.user);
                    
                    // 3. Update UI
                    closeLoginModal();
                    updateUIForLoggedInUser(response.data.user);
                    alert("‚úÖ Successfully Logged In!");
                    
                    // 4. Load Dashboard Data
                    showWelcome(); // Refresh dashboard
                    
                } else {
                    throw new Error(response.error || "Invalid credentials");
                }
            } catch (err) {
                console.error("‚ùå Login Failed:", err);
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = "Sign In";
                submitBtn.disabled = false;
            }
        }

                await new Promise(resolve => setTimeout(resolve, 300)); // Small delay for smooth transition
                
                openAILessonModal(conceptId, conceptName);
                
                const response = await window.JAC_HTTP.get(`/concepts/${conceptId}/lesson`);

                if (!response.success) {
                    throw new Error(response.error || `HTTP error! status: ${response.status}`);
                }

                const data = response.data;
                displayAILesson(data.content, data.source, conceptName);
                
            } catch (error) {
                console.error('Error generating AI lesson:', error);
                showNotification(`‚ùå Failed to generate lesson: ${error.message}`, 'error');
                closeAILessonModal();
            }
        }

        // Open AI lesson modal
        function openAILessonModal(conceptId, conceptName) {
            const modal = document.getElementById('ai-lesson-modal');
            const titleElement = document.getElementById('ai-lesson-title');
            const metaElement = document.getElementById('ai-lesson-meta');
            const bodyElement = document.getElementById('ai-lesson-body');
            const footerElement = document.getElementById('ai-lesson-footer');

            // Show modal and loading state
            modal.classList.add('active');
            titleElement.textContent = `ü§ñ AI Lesson: ${conceptName}`;
            metaElement.textContent = 'Generating personalized educational content...';
            bodyElement.innerHTML = `
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <span>ü§ñ AI is crafting your personalized lesson...</span>
                </div>
            `;
            footerElement.style.display = 'none';

            // Store concept ID for completion tracking
            window.currentAILessonConceptId = conceptId;
        }

        // Display the generated lesson content
        function displayAILesson(content, source, conceptName) {
            const titleElement = document.getElementById('ai-lesson-title');
            const metaElement = document.getElementById('ai-lesson-meta');
            const bodyElement = document.getElementById('ai-lesson-body');
            const footerElement = document.getElementById('ai-lesson-footer');
            const progressElement = document.getElementById('ai-lesson-progress');

            // Update title and meta
            titleElement.textContent = `ü§ñ AI Lesson: ${conceptName}`;
            
            if (source === 'database') {
                metaElement.textContent = 'üìö Cached lesson (instant load)';
            } else {
                metaElement.textContent = '‚ú® Fresh AI-generated content';
            }

            // Format and display content
            const formattedContent = formatMarkdown(content);
            bodyElement.innerHTML = formattedContent;

            // Show footer with actions
            footerElement.style.display = 'flex';

            // Update progress info
            progressElement.innerHTML = `
                <strong>Source:</strong> ${source === 'database' ? 'Cached' : 'AI Generated'} 
                ‚Ä¢ <strong>Ready:</strong> ‚úÖ
            `;

            // Show success notification
            if (source === 'ai_generated') {
                showSuccessMessage(`üéâ AI-generated lesson for ${conceptName} is ready!`);
            }
        }

        // Close AI lesson modal
        function closeAILessonModal() {
            const modal = document.getElementById('ai-lesson-modal');
            modal.classList.remove('active');
            window.currentAILessonConceptId = null;
        }

        // Mark AI lesson as complete
        async function completeAILesson() {
            const conceptId = window.currentAILessonConceptId;
            if (!conceptId) return;

            try {
                // Update progress via the progress API using JAC_HTTP wrapper
                await window.JAC_HTTP.post(`/progress/concepts/${conceptId}/update`, {
                    status: 'completed',
                    progress_percent: 100,
                    time_spent_minutes: 15 // Estimated time spent
                });

                showSuccessMessage('üéâ Lesson completed! Progress updated.');
                closeAILessonModal();
                
                // Refresh dashboard to show updated progress
                loadDashboardData();

            } catch (error) {
                console.error('Error updating progress:', error);
                showErrorMessage('Failed to update progress. Please try again.');
            }
        }

        // Format markdown-like content to HTML
        function formatMarkdown(content) {
            // Remove metadata header if present
            content = content.replace(/<!-- Generated on.*?-->\s*/g, '');
            
            // Convert headers
            content = content.replace(/^### (.*$)/gim, '<h3 style="color: #667eea; margin-top: 1.5rem;">$1</h3>');
            content = content.replace(/^## (.*$)/gim, '<h2 style="color: #667eea; margin-top: 2rem;">$1</h2>');
            content = content.replace(/^# (.*$)/gim, '<h1 style="color: #2d3748; margin-top: 1rem;">$1</h1>');
            
            // Convert bold text
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Convert italic text
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Convert bullet points
            content = content.replace(/^- (.*$)/gim, '<li>$1</li>');
            
            // Convert line breaks to paragraphs
            const paragraphs = content.split('\n\n').filter(p => p.trim());
            content = paragraphs.map(p => {
                if (p.startsWith('<h') || p.startsWith('<li>') || p.startsWith('<pre>')) {
                    return p;
                }
                return `<p style="margin-bottom: 1rem; line-height: 1.6;">${p.replace(/\n/g, '<br>')}</p>`;
            }).join('');

            // Wrap consecutive <li> items in <ul>
            content = content.replace(/(<li>.*?<\/li>\s*)+/gs, '<ul style="margin: 1rem 0; padding-left: 2rem;">$&</ul>');
            
            return content;
        }

        // Open content modal and load content
        async function openContentModal(contentId, title = 'Learning Content') {
            const modal = document.getElementById('content-modal');
            const titleElement = document.getElementById('content-modal-title');
            const metaElement = document.getElementById('content-modal-meta');
            const bodyElement = document.getElementById('content-modal-body');
            const footerElement = document.getElementById('content-modal-footer');

            // Show modal and loading state
            modal.classList.add('active');
            titleElement.textContent = title;
            metaElement.textContent = 'Loading educational content...';
            bodyElement.innerHTML = `
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <span>Loading educational content...</span>
                </div>
            `;
            footerElement.style.display = 'none';

            try {
                // Load content from API using JAC_HTTP wrapper
                const contentResponse = await window.JAC_HTTP.get(`/content/${contentId}`);

                if (!contentResponse.success) {
                    throw new Error(contentResponse.error || `HTTP error! status: ${contentResponse.status}`);
                }

                const content = contentResponse.data;
                
                // Update modal with content
                titleElement.textContent = content.title;
                metaElement.textContent = `${content.content_type.charAt(0).toUpperCase() + content.content_type.slice(1)} ‚Ä¢ ${content.estimated_duration} min ‚Ä¢ ${content.difficulty_level}`;
                
                // Build content HTML
                let contentHtml = '';
                
                // Add learning objectives if available
                if (content.learning_objectives && content.learning_objectives.length > 0) {
                    contentHtml += `
                        <div class="learning-objectives">
                            <h4>üéØ Learning Objectives</h4>
                            <ul>
                                ${content.learning_objectives.map(obj => `<li>${obj}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                // Add summary if available
                if (content.summary) {
                    contentHtml += `<p style="font-style: italic; color: #4a5568; margin-bottom: 1.5rem;"><strong>Summary:</strong> ${content.summary}</p>`;
                }
                
                // Add main content
                contentHtml += `<div class="content-text">${formatContent(content.content)}</div>`;
                
                // Add practice questions if available
                if (content.practice_questions && content.practice_questions.length > 0) {
                    contentHtml += `
                        <div style="margin-top: 2rem; padding: 1rem; background: #fff3cd; border-radius: 8px; border-left: 4px solid #ffc107;">
                            <h4 style="margin: 0 0 1rem 0; color: #856404;">üí≠ Practice Questions</h4>
                            ${content.practice_questions.map(q => `
                                <div style="margin-bottom: 1rem;">
                                    <strong>Q: ${q.question}</strong><br>
                                    <em style="color: #6c757d;">A: ${q.answer}</em>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                bodyElement.innerHTML = contentHtml;
                
                // Update progress information
                await updateContentProgress(contentId);
                
                // Show footer with actions
                footerElement.style.display = 'flex';
                
                // Update progress info using JAC_HTTP wrapper
                const progressResponse = await window.JAC_HTTP.get(`/content/${contentId}/progress`);
                
                if (progressResponse.success) {
                    const progress = progressResponse.data;
                    const progressInfo = document.getElementById('progress-info');
                    progressInfo.innerHTML = `
                        <strong>Progress:</strong> ${Math.round(progress.progress_percent)}% 
                        ‚Ä¢ <strong>Time Spent:</strong> ${progress.time_spent} min
                        ‚Ä¢ <strong>Status:</strong> ${progress.status.replace('_', ' ').toUpperCase()}
                    `;
                }
                
            } catch (error) {
                console.error('Error loading content:', error);
                bodyElement.innerHTML = `
                    <div class="no-content">
                        <h3>‚ö†Ô∏è Unable to Load Content</h3>
                        <p>Sorry, we couldn't load the educational content. Please try again later.</p>
                        <p style="color: #e53e3e; font-size: 0.9rem;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Close content modal
        function closeContentModal() {
            const modal = document.getElementById('content-modal');
            modal.classList.remove('active');
        }

        // Format content text (basic markdown-like formatting)
        function formatContent(content) {
            // Convert headers
            content = content.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            content = content.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            content = content.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Convert bold text
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Convert italic text
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Convert code blocks
            content = content.replace(/```(\w+)?\n([\s\S]*?)\n```/g, '<pre><code>$2</code></pre>');
            
            // Convert inline code
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert line breaks to paragraphs
            const paragraphs = content.split('\n\n').filter(p => p.trim());
            content = paragraphs.map(p => {
                if (p.startsWith('<h') || p.startsWith('<pre>')) {
                    return p;
                }
                return `<p>${p.replace(/\n/g, '<br>')}</p>`;
            }).join('');
            
            return content;
        }

        // Update content progress using JAC_HTTP wrapper
        async function updateContentProgress(contentId) {
            try {
                await window.JAC_HTTP.post(`/content/${contentId}/progress`, {
                    status: 'in_progress',
                    progress_percent: 10 // Mark as started
                });
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        // Load next content
        async function loadNextContent() {
            const currentTitle = document.getElementById('content-modal-title').textContent;
            
            try {
                // For now, just show a message. In a full implementation,
                // you would query the API for the next content in sequence
                showSuccessMessage('üéâ Congratulations! You\'ve completed this content piece.');

                loadDashboardData();
                
            } catch (error) {
                console.error('Error loading next content:', error);
                showErrorMessage('Failed to load next content. Please try again.');
            }
        }

        // Show success message
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #48bb78;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
                z-index: 3000;
                animation: slideInRight 0.3s ease;
            `;
            successDiv.textContent = message;
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => successDiv.remove(), 300);
            }, 3000);
        }

        // Show error message
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #e53e3e;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
                z-index: 3000;
                animation: slideInRight 0.3s ease;
            `;
            errorDiv.textContent = message;
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => errorDiv.remove(), 300);
            }, 4000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
