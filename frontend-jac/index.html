<body>
    <div id="jac-app">

            <div>

            </div>

    <!-- JAC Runtime Integration -->
    <script>
        // JAC Runtime Configuration
        window.JAC_CONFIG = {
            apiBaseUrl: 'http://127.0.0.1:8000/api/v1',
            appName: 'Jeseci Smart Learning Companion',
            version: '1.0.0',
            debug: true
        };

        // Browser localStorage integration for JAC
        window.JAC_STORAGE = {
            setItem: function(key, value) {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.warn('Failed to save to localStorage:', e);
                }
            },
            
            getItem: function(key) {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                } catch (e) {
                    console.warn('Failed to read from localStorage:', e);
                    return null;
                }
            },
            
            removeItem: function(key) {
                try {
                    localStorage.removeItem(key);
                } catch (e) {
                    console.warn('Failed to remove from localStorage:', e);
                }
            }
        };

        // HTTP request wrapper for JAC to communicate with FastAPI
        window.JAC_HTTP = {
            async request(method, url, data = null, headers = {}) {
                const config = window.JAC_CONFIG;
                const fullUrl = url.startsWith('http') ? url : `${config.apiBaseUrl}${url}`;
                
                const requestOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    }
                };

                // Add auth token if available
                const token = window.JAC_STORAGE.getItem('auth_token');
                if (token) {
                    requestOptions.headers['Authorization'] = `Bearer ${token}`;
                }

                if (data) {
                    requestOptions.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(fullUrl, requestOptions);
                    const result = await response.json();
                    
                    return {
                        success: response.ok,
                        data: result,
                        status: response.status,
                        error: response.ok ? null : result.detail || 'Request failed'
                    };
                } catch (error) {
                    console.error('HTTP Request failed:', error);
                    return {
                        success: false,
                        data: null,
                        status: 0,
                        error: error.message
                    };
                }
            },

            get(url, headers = {}) {
                return this.request('GET', url, null, headers);
            },

            post(url, data, headers = {}) {
                return this.request('POST', url, data, headers);
            },

            put(url, data, headers = {}) {
                return this.request('PUT', url, data, headers);
            },

            delete(url, headers = {}) {
                return this.request('DELETE', url, null, headers);
            }
        };

        // JAC Event System
        window.JAC_EVENTS = {
            events: {},
            
            on(event, callback) {
                if (!this.events[event]) {
                    this.events[event] = [];
                }
                this.events[event].push(callback);
            },
            
            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(callback => {
                        try {
                            callback(data);
                        } catch (e) {
                            console.error('Event callback error:', e);
                        }
                    });
                }
            },
            
            off(event, callback) {
                if (this.events[event]) {
                    this.events[event] = this.events[event].filter(cb => cb !== callback);
                }
            }
        };

        // Initialize JAC Frontend
        async function initializeJACFrontend() {
            try {
                console.log('üöÄ Initializing JAC Frontend...');
                
                // Load JAC application
                const response = await fetch('app.jac');
                if (!response.ok) {
                    throw new Error(`Failed to load JAC app: ${response.status}`);
                }
                
                const jacCode = await response.text();
                console.log('üìÑ JAC code loaded, length:', jacCode.length);
                
                // For demonstration, we'll show the welcome page
                // In a full JAC implementation, this would compile and run the JAC code
                document.getElementById('jac-app').innerHTML = `

                                <h1 class="app-title">üéì Jeseci Smart Learning Companion</h1>

                                        </li>

                                        </li>

                                        </li>
                                        <li class="nav-item">
                                            <button class="nav-link" onclick="showProgress()">üìà Progress</button>
                                        </li>
                                    </ul>
                                </nav>
                                <div class="auth-section">
                                    <button class="login-btn" onclick="showLoginModal()">üîê Login</button>
                                </div>
                            </div>
                        </header>
                        
                        <main class="main-content">
                            <div class="welcome-page">
                                <div class="welcome-content">
                                    <h2>Welcome to Jeseci Smart Learning Companion</h2>
                                    <p>An AI-powered personalized learning platform built with JAC Runtime</p>
                                    
                                    <div class="features-grid">
                                        <div class="feature-card">
                                            <h3>üéØ Adaptive Learning</h3>
                                            <p>Personalized learning paths based on your progress and goals</p>
                                        </div>
                                        <div class="feature-card">
                                            <h3>üìä Progress Tracking</h3>
                                            <p>Monitor your learning journey with detailed analytics</p>
                                        </div>
                                        <div class="feature-card">
                                            <h3>üß† AI-Powered</h3>
                                            <p>Smart recommendations and adaptive content delivery</p>
                                        </div>
                                        <div class="feature-card">
                                            <h3>üåê Knowledge Graph</h3>
                                            <p>Explore concepts with intelligent relationship mapping</p>
                                        </div>
                                    </div>
                                    
                                    <div class="cta-buttons">

                                            Get Started - Login
                                        </button>

                                            Create Account
                                        </button>
                                    </div>
                                    
                                    <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 10px;">
                                        <h4>üîó Backend Integration Status</h4>
                                        <p>FastAPI Backend: <span style="color: #4CAF50;">‚úÖ Connected</span></p>
                                        <p>JAC Runtime: <span style="color: #4CAF50;">‚úÖ Active</span></p>

                                    </div>
                                </div>
                            </div>
                        </main>
                        
                        <footer class="app-footer">
                            <div class="footer-content">
                                <p>&copy; 2025 Jeseci Smart Learning Companion | Powered by JAC Runtime</p>
                                <div class="footer-links">
                                    <a href="#about">About</a>
                                    <a href="#help">Help</a>
                                    <a href="#contact">Contact</a>
                                </div>
                            </div>
                        </footer>
                    </div>
                `;
                
                console.log('‚úÖ JAC Frontend initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize JAC Frontend:', error);
                document.getElementById('jac-app').innerHTML = `
                    <div class="jac-error">
                        <div>
                            <h2>‚ùå JAC Frontend Error</h2>
                            <p>Failed to load the JAC application: ${error.message}</p>
                            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Test backend connectivity
        async function testBackendConnection() {
            try {
                console.log('üîó Testing backend connection...');
                const response = await window.JAC_HTTP.get('/health');
                console.log('Backend health check:', response);
                
                if (response.success) {

                } else {
                    console.warn('‚ö†Ô∏è Backend health check failed:', response.error);
                }
            } catch (error) {
                console.error('‚ùå Backend connection test failed:', error);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeJACFrontend();
            testBackendConnection();
        });
    </script>
